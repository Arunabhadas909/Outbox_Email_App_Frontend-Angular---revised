<div *ngIf="email; else noEmail">
  <h4 class="mb-2">{{ email.subject }}</h4>
  <p><strong>From:</strong> {{ email.from }}</p>
  <p><strong>Date:</strong> {{ email.date }}</p>

  <div class="border rounded bg-light p-3 mt-3" style="white-space: pre-line;">
    {{ email.text }}
  </div>
</div>

<ng-template #noEmail>
  <div class="text-muted text-center mt-5">
    <i class="bi bi-envelope-open" style="font-size: 2rem;"></i>
    <p class="mt-2">Select an email to view details</p>
  </div>
</ng-template>
